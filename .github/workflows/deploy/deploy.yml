name: AWS Deploy (Reusable)

on:
  workflow_call:
    inputs:
      aws_region:
        description: "AWS Region (default: ap-south-1)"
        required: false
        default: "ap-south-1"
        type: string            # ✅ Added type
      role_arn:
        description: "AWS Role ARN to assume"
        required: true
        type: string
      deploy_message:
        description: "Message to print after deployment"
        required: false
        default: "Deployment successful via OIDC!"
        type: string            # ✅ Added type

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_arn }}
          aws-region: ${{ inputs.aws_region }}

      - name: Verify AWS Access
        run: aws sts get-caller-identity

      - name: Deployment Step
        run: echo "${{ inputs.deploy_message }}"
